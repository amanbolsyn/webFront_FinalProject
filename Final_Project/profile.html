<!-- login.html -->
<!doctype html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="styles/styles.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="main.html" id="logo">AllRecipes</a>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <!-- Navigation links -->
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container d-flex justify-content-center align-items-center">
            <form id="loginForm" class="text-center">
                <br>
                <input type="email" id="loginEmail" placeholder="Email" class="form-control mb-2" required style="width: 300px;">
                <span id="loginError" style="color:red;"></span><br>

                <input type="password" id="loginPassword" placeholder="Password" class="form-control mb-2" required style="width: 300px;">
                <span id="passwordError" style="color:red;"></span><br>

                <button type="submit" class="btn btn-success" id="loginSubmitBttn" style="margin-top: 5px;">Login</button>
            </form>
        </div>
    </main>
    <footer>
        <!-- Footer content -->
    </footer>
    <script src="scripts.js" defer></script> 
</body>
</html>
